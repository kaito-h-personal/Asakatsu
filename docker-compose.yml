version: '3'
services:
  web:
   image: nginx:alpine
   ports:
     - 8080:80
   volumes:
     #nginxの設定ファイルをインポートさせる
     - ./docker_files/nginx_d/default.conf.pre:/etc/nginx/conf.d/default.conf.pre
   #default.confに環境変数$PJ_NAMEを読ませる(`>`で改行できる)
   environment:
     - PJ_NAME=${PJ_NAME}
   command: /bin/sh -c "envsubst '$$PJ_NAME' < /etc/nginx/conf.d/default.conf.pre > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  app:
   build: ./docker_files/php_d
   volumes:
     #カレントディレクトリにマウント
     - ./:/var/www/html

  db:
   image: mysql:latest
   environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
   ports:
     - 3306:3306 #いる?
