version: '3'
services:
  web:
   image: nginx:alpine
   container_name: "${PJ_NAME}_web"
   ports:
     - 8080:80 # 左辺で指定したポートにアクセスすると、ポート80にフォワード
   volumes:
     # nginxの設定ファイルをインポートさせる
     - ./docker_files/nginx_d/default.conf.pre:/etc/nginx/conf.d/default.conf.pre
   # default.confに環境変数$PJ_NAMEを読ませる
   environment:
     - PJ_NAME=${PJ_NAME}
   command:
     /bin/sh -c "envsubst '$$PJ_NAME' < /etc/nginx/conf.d/default.conf.pre > 
     /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  app:
   build:
     context: ./docker_files/php_d
     args:
      - PJ_NAME=${PJ_NAME} # Dockerfileに環境変数を渡す
   container_name: "${PJ_NAME}_app"
   volumes:
     # srcディレクトリにマウント
     - ./src:/var/www/html
   env_file: .env #いる？

  db:
   image: mysql:latest
   container_name: "${PJ_NAME}_db"
   environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
   volumes:
     - ./docker_files/mysql_d/my.cnf:/etc/mysql/conf.d/my.cnf
   ports:
     - 3306:3306

  kvs:
   image: redis:alpine
   container_name: "${PJ_NAME}_kvs"
   ports:
     - 6379:6379
